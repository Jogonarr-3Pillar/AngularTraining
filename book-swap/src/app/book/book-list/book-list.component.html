<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Author </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
    </ng-container>

    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Genre </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.genre}} </mat-cell>
    </ng-container>

    <!-- Format Column -->
    <ng-container matColumnDef="format">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Format </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.format}} </mat-cell>
    </ng-container>

    <!-- Condition Column -->
    <ng-container matColumnDef="condition">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Condition </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.condition}} </mat-cell>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price | currency}} </mat-cell>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.location}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button mat-raised-button color="primary" (click)="onEdit(element)" [disabled]="isEditing"
                matTooltip="Edit book" [matTooltipPosition]="'below'">
                <mat-icon>edit</mat-icon>
            </button>
            &nbsp;
            <button mat-icon-button mat-raised-button color="warn" (click)="onDelete(element.key)"
                [disabled]="isDeleting" matTooltip="Delete book" [matTooltipPosition]="'below'">
                <mat-icon>delete</mat-icon>
            </button>
            <mat-spinner color="warn" [diameter]="30" *ngIf="isDeleting"></mat-spinner>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
