<h2 class="col-5">Books</h2>
<div class="maintenance-actions" *ngIf="!editing">
    <button mat-button mat-raised-button color="accent" (click)="onCreate()" matTooltip="Create new book"
        [matTooltipPosition]="'below'">
        <mat-icon>add_circle</mat-icon>
        New
    </button>
    &nbsp;
    <button mat-button mat-raised-button color="warn" (click)="onDeleteAll()" matTooltip="Delete all books"
        [matTooltipPosition]="'below'">
        <mat-icon>delete_sweep</mat-icon>
        Delete All
    </button>
</div>
<div class="bookList" *ngIf="!editing">
    <app-book-list [books]='books' (edit)="onEdit($event)" (delete)="onDeleteByKey($event)">
    </app-book-list>
</div>
<div *ngIf="editing">
    <app-book-form [selectedBook]="selectedBook" (save)="onSave($event)" (delete)="onDelete($event)"
        (cancel)="onCancel($event)">
    </app-book-form>
</div>
