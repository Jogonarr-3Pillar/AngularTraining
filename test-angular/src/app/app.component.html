<div class="main-container">
    <mat-toolbar color="primary" class="main-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">Test-Angular</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" autosize>
        <mat-sidenav #snav [mode]="side" fixedTopGap="56" class="main-sidenav">
            <mat-nav-list>
                <a mat-list-item routerLink="/Home" routerLinkActive="active">
                    <mat-icon>home</mat-icon><span>Home</span>
                </a>
                <a mat-list-item routerLink="/Users" routerLinkActive="active">
                    <mat-icon>account_circle</mat-icon><span>Users</span>
                </a>
                <a mat-list-item routerLink="/About" routerLinkActive="active">
                    <mat-icon>info</mat-icon><span>About</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
